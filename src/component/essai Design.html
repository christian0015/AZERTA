<style>
    .custom-clip {
    clip-path: polygon(0 0, 100% 100%, 100% calc(100% - 100px), calc(100% - 900px) 100%, 0 100%, 
                       0 0, 100% 0, 100% 100%, calc(100% - 300px) 100%, 0 100%);


    clip-path: path("M 0 0 H 100% V calc(100% - 50px) Q 100% 100% calc(100% - 50px) 100% H 0 Z");
    border-radius: 20px;
    background-color: #345;
}

    body {
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: #2a2a2a;
    color: #fff;
}

.container {
    display: flex;
    height: 80vh;
    margin-top: 50px;
}

.sidebar {
    width: 250px;
    background-color: #000;
    padding: 20px;
    border-radius: 0 50px 50px 0;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    clip-path: path("M 0 0 H 300 V 400 Q 280 350 300 300 V 10000 Z");
}

.sidebar h1 {
    font-size: 24px;
    margin: 0;
}

.sidebar p {
    font-size: 14px;
    margin: 5px 0;
}

.social-links a {
    color: #fff;
    text-decoration: none;
    display: block;
    margin-top: 10px;
}

.main-content {
    flex: 1;
    background: linear-gradient(145deg, #234, #345);
    padding: 40px;
    border-radius: 50px 0 0 50px;
}

.header {
    display: flex;
    justify-content: flex-end;
}

.contact-button {
    background-color: transparent;
    border: 2px solid #fff;
    border-radius: 50px;
    color: #fff;
    padding: 10px 20px;
    cursor: pointer;
}

.hero {
    margin-top: 50px;
}

.hero h2 {
    font-size: 48px;
    margin: 0;
}

.hero p {
    font-size: 18px;
    margin-top: 20px;
    max-width: 600px;
}

.info-box {
    background-color: rgba(255, 255, 255, 0.1);
    padding: 20px;
    margin-top: 40px;
    border-radius: 20px;
}

</style>
